<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLVED</title>
    <style>
        body {
            background-color: #2b2b2b; /* Dark gray background */
            color: #00ff00; /* Green text color */
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* 100% viewport height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }

        h1 {
            text-align: center;
            text-shadow: 2px 2px 4px #006400; /* Forest Green shadow */
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 800px; /* Set a maximum width for the title */
            width: 80%; /* Set a relative width for responsiveness */
            z-index: 1; /* Ensure text is on top of bug emojis */
        }

        .section {
            background-color: #1c1c1c; /* Darker gray background for sections */
            color: #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            overflow: auto;
            max-width: 800px; /* Set a maximum width for the sections */
            width: 80%; /* Set a relative width for responsiveness */
            position: relative;
            z-index: 1; /* Ensure text is on top of bug emojis */
        }

        pre {
            white-space: pre-wrap;
            font-size: 18px;
            text-align: left;
            margin: 20px auto;
            padding: 10px;
            background-color: #1c1c1c; /* Darker gray background for code */
            color: #00ff00;
            overflow: auto;
        }

        p {
            margin-top: 30px;
            line-height: 2;
            text-align: center;
            z-index: 1; /* Ensure text is on top of bug emojis */
        }

        /* Styles for spinning and bouncing bugs */
        .bug-emoji {
            font-size: 2400%; /* 100 times bigger */
            position: absolute;
            animation: spin 4s linear infinite, bounce 2s ease-in-out infinite;
            z-index: 0; /* Ensure bug emojis are behind text */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-200px);
            }
            60% {
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>

<h1>
    YOU FOUND THIS! GOOD JOB GO HACK INTO SOMETHING AND MAKE THE WORLD A BETTER PLACE WHEN YOU'RE THERE
</h1>

<!-- Spinning and bouncing bug emojis outside the text fields -->
<div class="bug-emoji" style="top: -20%; left: -20%;">ü™≤Ô∏è</div>
<div class="bug-emoji" style="top: 150%; left: 150%;">ü™≤Ô∏è</div>
<div class="bug-emoji" style="top: 120%; left: -10%;">ü™≤Ô∏è</div>

<div class="section">
    <!-- Your content goes here -->
</div>

<script>
    // JavaScript to create additional bug emojis and set random positions
    const numBugs = 10;

    for (let i = 0; i < numBugs; i++) {
        const bug = document.createElement('div');
        bug.classList.add('bug-emoji');
        bug.innerHTML = 'ü™≤Ô∏è';
        bug.style.top = `${Math.random() * 100}vh`;
        bug.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(bug);
    }
</script>

</body>
</html>
